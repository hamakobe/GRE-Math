language: python
python:
    - "2.7"
    - "3.6"
    - "pypy"
# command to install dependencies
before_install:
    - pip install .
    - pip install -r requirements.txt
    - pip install pytest pytest-cov 
    - pip install coveralls
# command to run tests
script: 
    - pytest
# command to test coverage, but only on 3.6
after_success:
    - coveralls